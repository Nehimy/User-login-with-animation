<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
        <form>
          <h2> Login </h2>
          <div class="img-icon-user">
            <svg viewBox="0 0 448 512" version="1.1" height="16" width="16">
              <path d="M 224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                    fill="#fff"/>
            </svg>
          </div>
          <div class="input-text input-generic">
            <input class="text" type="text" name="name" placeholder="" required="">
            <label> Username </label>
          </div>
          <div class="img-icon-lock">
            <svg viewBox="0 0 448 512" version="1.1" height="16" width="16">
              <path
                d="M 144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
                fill="#ffffff" />
            </svg>
          </div>
          <div class="input-password input-generic">
            <input class="password" type="Password" name="email" placeholder="" required=""/>
            <label> Password </label>
          </div>
          <div class="button_box">
            <button class="button-blue" type="button" onclick="">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
